<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strum & Synth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}?v={{ time }}" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="floating-note note1"><i class="fas fa-music"></i></div> <!-- fa-music or fa-guitar, both are possible -->
    <div class="floating-note note2"><i class="fas fa-music"></i></div>
    <div class="floating-note note3"><i class="fas fa-music"></i></div>
    <div class="floating-note note4"><i class="fas fa-music"></i></div>
    <div class="floating-note note5"><i class="fas fa-music"></i></div>
    <div class="floating-note note6"><i class="fas fa-music"></i></div>

    <div class="container">
        <div class="guitar-selection">
            <h1>Choose the guitar you want</h1>
            <h2>After selecting the guitar, you will see the data!</h2>
            <div class="guitar-images">
                <a href="/acoustic">
                    <img src="{{ url_for('static', filename='images/Acoustic.png') }}" alt="Acoustic Guitar" class="guitar-img">
                </a>
                <a href="/western">
                    <img src="{{ url_for('static', filename='images/Western.png') }}" alt="Western Guitar" class="guitar-img">
                </a>
            </div>
        </div>

        <div class="synthesizer">
            <h2>Press the following button to use the synthesizer</h2>
            <a href="/synthesizer">
                <button id="synthesizer-button">Synthesizer</button>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jordi Lowski. All rights reserved.</p>
    </footer>
      
    <script src="{{ url_for('static', filename='js/script.js') }}?v={{ time }}"></script>
</body>
</html>
