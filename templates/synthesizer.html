<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/synthesizer.css') }}?v={{ time }}" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>
<body>

    <h1>Synthesizer</h1>

    <a href="{{ url_for('home') }}" class="home-button">Home</a>

    <div id="controls">
        <div class="slider-container">
            <label>Attack: <span id="attack-value">0.1</span>s</label>
            <input type="range" id="attack" min="0" max="2" step="0.01" value="0.1">
        </div>
        <div class="slider-container">
            <label>Decay: <span id="decay-value">0.1</span>s</label>
            <input type="range" id="decay" min="0" max="2" step="0.01" value="0.1">
        </div>
        <div class="slider-container">
            <label>Sustain: <span id="sustain-value">0.5</span></label>
            <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="slider-container">
            <label>Release: <span id="release-value">0.1</span>s</label>
            <input type="range" id="release" min="0" max="2" step="0.01" value="0.1">
        </div>
    
        <div class="slider-container">
            <label for="octave-select">Octave:</label>
            <select id="octave-select">
                <option value="1">Octave 1</option>
                <option value="2">Octave 2</option>
                <option value="3">Octave 3</option>
                <option value="4">Octave 4</option>
            </select>
        </div>
    
        <div class="slider-container">
            <label for="filter-type">Filter Type:</label>
            <select id="filter-type">
                <option value="lowpass">Low Pass</option>
                <option value="highpass">High Pass</option>
                <option value="bandpass">Band Pass</option>
                <option value="notch">Notch</option>
            </select>
        </div>
    
        <div class="slider-container">
            <label for="waveform">Waveform:</label>
            <select id="waveform_dp">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
    
        <div class="slider-container">
            <label>Cutoff Frequency: <span id="cutoff-value">1000</span> Hz</label>
            <input type="range" id="cutoff" min="20" max="20000" step="1" value="1000">
        </div>
    
        <div class="slider-container">
            <label>Harmonics: <span id="harmonics-value">1</span></label>
            <input type="range" id="harmonics" min="1" max="30" step="1" value="1">
        </div>

        <div class="slider-container">
            <label for="gain-control">Gain: <span id="gain-value">0.5</span></label>
            <input type="range" id="gain-control" min="0" max="1" step="0.01" value="0.5">
        </div>
        
    </div>

    <canvas id="waveform" width="800" height="200"></canvas>

    <div id="synth-container">
        <div id="acoustic-section">
            <h2>Acoustic</h2>
            <div id="acoustic-keyboard"></div>
        </div>
        <div id="western-section">
            <h2>Western</h2>
            <div id="western-keyboard"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Jordi Lowski. All rights reserved.</p>
    </footer>
  
    <script src="{{ url_for('static', filename='js/synthesizer.js') }}?v={{ time }}"></script>
</body>
</html>
